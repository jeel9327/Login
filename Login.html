<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page </title>
</head>

<body>              
    <h2>This is a Registration form.</h2>                       
    <form action="jeel3.html" >
        <label for="Name"> Name</label>
        <div>   
            <input type="text" name="Myname" id="Name" required>
        </div> 
        <br>        
        <label for="Email"> Email</label>
        <div>
            <input type="text" name="MyEmail" id="Email" required>
        </div>
        <br>
        <label for="Password"> Password</label>
        <div>
            <input type="text" name="MyPassword" id="Password" required>
        </div>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="button" value="LogIn Now"  onclick="location.href='jeel2.html'">
        </div>
    </form>


</body>

</html>
